<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tws.css">
    <title>배경 이미지</title>
</head>

<body style="margin: 0px">
    <div class="main-background">
        <p class="main-title">TWS:</p>
        <P class="main-text">Twenty Four Seven : With : Us
            <a href="https://weverse.io/tws/feed"><button class="main-btn">구경하러 가기</button></a>

    </div>
    <div class="cross-box">
        <p class="sub-title">We have an update!</p>
        <iframe width="430" height="280" src="https://www.youtube.com/embed/hVAc1Vf2ITU?si=2H54BDLGOXJt-Mwa"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>

    <div class="form-background">
        <div class="user-form">
            <form>
                <div class="w-100">
                    <p class="sub-title">Contact US</p>
                    <p style="padding-top: 24px;">Your Email</p>
                    <input type="email" placeholder="email@example.com" class="form-input">
                </div>
                <div class="w-50">
                    <p>First Name</p>
                    <input class="form-input" type="text">
                </div>
                <div class="w-50">
                    <p>Last Name</p>
                    <input class="form-input" type="text">
                </div>
                <div style="clear:both"></div>

                <div class="w-100">
                    <p>Message</p>
                    <textarea class="form-input long-input"></textarea>
                </div>

                <div>
                    <div style="float: left; padding:8px;">
                        <input type="checkbox" id="sub">
                        <label for="sub">Subscribe</label>
                        <!--  for,id를 같게 해줘서 라벨을 누르면 체크박스가 체크됨 -->
                    </div>
                    <div style="float: right; padding:8px;">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </div>
                <div style="clear: both;"></div>
            </form>
        </div>
    </div>

            <p class="bg-title">Your shopping cart</p>
            <table class="main-table">
                <thead>
                    <tr>
                        <th colspan="2">ITEM</th>
                        <th>Amount</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td><img src="images/TWS위버스앨범.png" style="width: 150px; height: 150px; margin-right: -40px;">
                        </td>
                        <td>1st Mini Album 'Sparkling Blue' Weverse Albums ver</td>
                        <td>1</td>
                        <td>20000</td>
                        <td>20000</td>
                    </tr>
                    <tr>
                        <td><img src="images/TWS랜덤앨범.png" style="width: 150px; height: 150px; margin-right: -40px;">
                        </td>
                        <td>1st Mini Album 'Sparkling Blue' Random</td>
                        <td>1</td>
                        <td>20000</td>
                        <td>20000</td>
                    </tr>
                    <tr>
                        <td colspan="5" style="text-align: right; border-bottom: none;">합계 40000</td>
                    </tr>
                </tbody>
            </table>
            <button class="table-btn">asdf</button>
        </div>

</body>

</html>
