<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/js2~.css">
</head>

<body>

  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <form action="../html/success.html" id="login-form">
        <div class="my-3">
          <label for="id">이메일을 입력해주세요</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div id="email-verified-warning" class="warning">이메일 형식에 맞게 입력해주세요</div>
        <div id="email-len-warning" class="warning">5자리 이상으로 설정해주세요</div>
        <div class="my-3">
          <label for="password">비밀번호를 입력해주세요</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div id="password-warning" class="warning" style="margin-bottom: 24px;">특수문자를 포함하여 6자리 이상으로 설정해주세요</div>
        <div id="password-verified-warning" class="warning" style="margin-bottom: 24px;">대문자를 최소 1개이상 포함시켜주세요</div>

        <button type="submit" class="btn btn-primary-login form-btn" id="login-btn">로그인</button>
        

        <button type="button" class="btn btn-danger form-btn" id="close">닫기</button>
      </form>

    </div>
  </div>

  <nav class="navbar">
    <div class="container-fluid">
      <span class="navbar-brand" style="color:#fd5fb9;">JakeFromPkw</span>
      <span class="badge bg-dark ms-auto mx-3">Dark 🌙</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>

  <div id="main-banner" class="main-banner-dark">
    <h4>JFP on Sale</h4>
    <button id="primary-btn">로그인</button>
  </div>

  <div class="alert alert-danger">
    <span id="time-count">5</span>초 이내 구매 시 사은품 증정!
  </div>

  <div style="overflow: hidden;">
  <div class="slide-container">
    <div class="slide-box">
      <img src="car1.png">
    </div>
    <div class="slide-box">
      <img src="car2.png">
    </div>
    <div class="slide-box">
      <img src="car3.png">
    </div>
  </div>
</div>

  <button class="slide-1">1</button>
  <button class="slide-2">2</button>
  <button class="slide-3">3</button>



  <script>

    setTimeout(function () {
      document.querySelector('.alert').style.display = 'none';
    }, 5000);//(){실행할 기능}, ms
    // setInterval(function(){},1000); setInterval은 ms초마다 반복

    let num = 5;

    setInterval(function () {
      num--;
      if (num > 0) {
        document.querySelector('#time-count').innerHTML = num;
      }
    }, 1000);

  </script>

  <script>
    let countClear = 0;
    document.querySelector('.badge').addEventListener('click', function () {
      countClear++;
      if (countClear % 2 == 1) {
        document.querySelector('.badge').innerHTML = 'Light 🍳';
      } else {
        document.querySelector('.badge').innerHTML = 'Dark 🌙';
      }
      document.querySelector('body').classList.toggle('dark-mode');
      document.querySelector('.navbar').classList.toggle('navbar-dark');
      // document.querySelector('.navbar').classList.toggle('bg-dark');
      document.querySelector('.white-bg').classList.toggle('login-form-dark');
      document.querySelector('.warning').classList.toggle('warning-dark');
      document.querySelector('.form-btn').classList.toggle('btn-primary-login');
      document.querySelector('.form-btn').classList.toggle('btn-dark');
      document.querySelector('.badge').classList.toggle('bg-dark');
      document.querySelector('.badge').classList.toggle('bg-light');
      document.querySelector('#main-banner').classList.toggle('main-banner-dark');
      document.querySelector('#main-banner').classList.toggle('main-banner-light');
      document.querySelectorAll('.list-group-item').forEach(function (item) {
        item.classList.toggle('list-dark');
      });

    });



  </script>

  <script>

    document.getElementById('login-btn').addEventListener('click', function (e) {
      const userEmail = document.getElementById('email').value;
      const userPassword = document.getElementById('password').value;
      // const userEmailLen = userEmail.length;
      const userPasswordLen = userPassword.length;
      const emailPattern=/^[a-zA-Z0-9+-\_.]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$/;
      const passwordPattern = /[A-Z]/;


      // 기본 제출 동작 막기
      e.preventDefault();

      // 입력 칸이 비어있는 경우 경고 표시
      if (userEmail === '' && userPassword === '') {
        alert('입력 칸을 채워주세요');
        return; // 함수 종료
      } else if (userEmail === '') {
        alert('아이디를 입력해주세요');
        return;
      } else if (userPassword === '') {
        alert('비밀번호를 입력해주세요');
        return;
      }

      

      // if (userEmailLen < 5 || userPasswordLen < 6) {
      //   // 경고 메시지 표시
      //   if (userEmailLen < 5) {
      //     document.getElementById('email-len-warning').style.display = 'block';
      //   } else {
      //     document.getElementById('email-len-warning').style.display = 'none';
      //   }

        if (userPasswordLen < 6) {
          document.getElementById('password-warning').style.display = 'block';
        } else {
          document.getElementById('password-warning').style.display = 'none';
        }

      // } 

      if (!emailPattern.test(userEmail)) {
        document.getElementById('email-verified-warning').style.display = 'block';
        return;
      } else{
        document.getElementById('email-verified-warning').style.display = 'none';
        // document.getElementById("login-form").submit(); 계속 오류발생!
      }

      if(!passwordPattern.test(userPassword)){
        document.getElementById('password-verified-warning').style.display = 'block';
        return;
      } else{
        document.getElementById('password-verified-warning').style.display = 'none';
      }

      
    });

  </script>


  <script>
    //document.querySelector('.list-group')//css 셀렉터 문법으로 사용, id는 #~~, but 맨 위 한개만 찾아줌
    //querySelectorAll은 해당하는 모든 요소 찾음
    //단일 요소가 아닌 원하는 걸 찾으려면 [1]같은 인덱싱 필요


    document.querySelector('.navbar-toggler').addEventListener("click", function () {
      document.querySelector('.list-group').classList.toggle('show');//toggle = show가 있으면 제거 없으면 추가, addClass는 넣는 것만
    });

    document.querySelector('#close').addEventListener('click', function () {
      document.querySelector('.black-bg').classList.remove('show-modal');
    });

    document.querySelector('#primary-btn').addEventListener('click', function () {
      document.querySelector('.black-bg').classList.add('show-modal');
    });
  </script>


  <!-- 부트스트랩 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</body>

</html>
