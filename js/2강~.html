<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/js2~.css">
</head>

<body>

  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <form action="../html/success.html" id="login-form">
        <div class="my-3">
          <label for="id">아이디를 입력해주세요</label>
          <input type="text" class="form-control" id="id">
        </div>
        <div id="id-warning" class="warning">5자리 이상으로 설정해주세요</div>
        <div class="my-3">
          <label for="password">비밀번호를 입력해주세요</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div id="password-warning" class="warning" style="margin-bottom: 24px;">특수문자를 포함하여 6자리 이상으로 설정해주세요</div>
        <button type="submit" class="btn btn-primary" id="login-btn">로그인</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>

    </div>
  </div>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>

  <div class="main-bg">
    <h4>Shirts on Sale</h4>
    <button id="primary-btn">로그인</button>
  </div>
  <script>

    document.getElementById('login-btn').addEventListener('click', function (e) {
      const userId = document.getElementById('id').value;
      const userPassword = document.getElementById('password').value;
      const userIdLen = document.getElementById('id').value.length;
      const userPasswordLen = document.getElementById('password').value.length;

      // 기본 제출 동작 막기
      e.preventDefault();

      // 입력 칸이 비어있는 경우 경고 표시
      if (userId === '' && userPassword === '') {
        alert('입력 칸을 채워주세요');
        return; // 함수 종료
      } else if (userId === '') {
        alert('아이디를 입력해주세요');
        return; // 함수 종료
      } else if (userPassword === '') {
        alert('비밀번호를 입력해주세요');
        return; // 함수 종료
      }

      // 아이디와 비밀번호의 길이가 조건을 충족하지 않으면 폼 제출하지 않음
      if (userIdLen < 5 || userPasswordLen < 6) {
        // 경고 메시지 표시
        if (userIdLen < 5) {
          document.getElementById('id-warning').style.display = 'block';
        } else {
          document.getElementById('id-warning').style.display = 'none';
        }

        if (userPasswordLen < 6) {
          document.getElementById('password-warning').style.display = 'block';
        } else {
          document.getElementById('password-warning').style.display = 'none';
        }
      } else {
        // 조건을 모두 충족하면 폼 제출
        document.getElementById("login-form").submit();
      }
    });

  </script>


  <script>
    //document.querySelector('.list-group')//css 셀렉터 문법으로 사용, id는 #~~, but 맨 위 한개만 찾아줌
    //querySelectorAll은 해당하는 모든 요소 찾음
    //단일 요소가 아닌 원하는 걸 찾으려면 [1]같은 인덱싱 필요

    document.querySelector('.navbar-toggler').addEventListener("click", function () {
      document.querySelector('.list-group').classList.toggle('show');//toggle = show가 있으면 제거 없으면 추가, addClass는 넣는 것만
    });

    document.querySelector('#close').addEventListener('click', function () {
      document.querySelector('.black-bg').classList.remove('show-modal');
    });

    document.querySelector('#primary-btn').addEventListener('click', function () {
      document.querySelector('.black-bg').classList.add('show-modal');
    });
  </script>
  <!-- 부트스트랩 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
