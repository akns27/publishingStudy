<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert</title>
  <link rel="stylesheet" href="../css/js1강.css">
</head>

<body>

  <div class="alert-box">
    <p id="description">알림창입니다.</p>

    <button id="close">닫기</button>
  </div>

  <button onclick="alert('block'); description('아이디를 입력해주세요.')">버튼1 열기</button>
  <button onclick="alert('block'); description('비밀번호를 입력해주세요.')">버튼2 열기</button>


  <script>
    document.getElementById('close').addEventListener('click', function () {
      document.getElementsByClassName('alert-box')[0].style.display = 'none';
    });

    function alert(파라미터) {
      document.getElementsByClassName('alert-box')[0].style.display = 파라미터;//같은 이름을 가진 첫번째 속성에 적용
    }

    function description(파라미터) {
      document.getElementById('description').innerText = 파라미터;
    }

  </script>

</body>

</html>
