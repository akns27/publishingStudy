<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert</title>
  <link rel="stylesheet" href="../css/1강.css">
</head>

<body>

  <div class="alert-box" id="alert">알림창<button
      onclick="alertNone()">닫기</button></div>

  <button onclick="alertBlock()">열기</button>


  <script>
    function alertNone() {
      document.getElementById('alert').style.display = 'none'
    }
    function alertBlock() {
      document.getElementById('alert').style.display = 'block'
    }
  </script>

</body>

</html>
